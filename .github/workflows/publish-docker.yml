name: Publish Docker Images CI

on:
  # 1. 发布 GitHub Release 时触发（必须点击 "Publish release"）
  release:
    types: [published]

  # 2. PR 被合并到 master 分支时触发
  pull_request:
    types: [closed]
    branches: [support/v1.7.x]  # 如果你的默认分支是 main，请改为 [main]
  # 3. 允许手动触发（发布 latest）
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual publish (e.g., hotfix, test)'
        required: false
        default: 'latest'

jobs:
  publish:
    runs-on: ubuntu-latest
    # 只有 Release 发布 或 PR 合并才运行
    if: >
      github.event_name == 'release' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Release 事件：检出对应的 tag
          # PR 事件：自动检出目标分支（master）的最新 commit
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}
          
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.7.0   

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # === 核心：根据事件类型设置 DOCKER_TAG ===
      - name: Determine Docker tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
            echo "Release published: building tag $TAG"
          elif [[ "${{ github.event_name }}" == "pull_request" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="latest"
            echo "PR merged to master: building 'latest'"
          else
            echo "Unsupported event"
            exit 1
          fi
          echo "DOCKER_TAG=$TAG" >> $GITHUB_ENV

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: abcsxl/abcsxl:${{ env.DOCKER_TAG }} 

